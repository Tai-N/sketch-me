<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Sketch Me</h1>

    <div class="grid-box">
    </div>
    
    <form class="inputs">
      <input type="text" class="input-rows" placeholder="Enter your rows"></input>
      <input type="text" class="input-cols" placeholder="Enter your columns"></input>
    </form>

    <section class="btns">
      <button class="btn btn-create">Create Grid</button>
      <button class="btn btn-reset">Reset Grid</button>
    </section>
      
    <script src="script.js"></script>
  </body>
</html>
